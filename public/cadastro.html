<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .form-box {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 32px 24px;
      max-width: 400px;
      margin: 100px auto 0 auto;
      box-shadow: 0 2px 8px #0003;
      color: #fff;
    }
    .form-box h1 {
      text-align: center;
      margin-bottom: 18px;
      color: #FFD700;
    }
    .form-box input, .form-box button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .form-box input {
      background: #121212;
      color: #fff;
      border: 1px solid #333;
    }
    .form-box input:focus {
      outline: 2px solid #FFD700;
    }
    .form-box button {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-box button:hover {
      background: #e6c200;
    }
    .form-box .msg {
      text-align: center;
      margin-top: 12px;
    }
    .form-box p {
      text-align: center;
      margin-top: 16px;
    }
    body {
      min-height: 100vh;
      background: #121212;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Cadastro</h1>
    <form id="form-cadastro">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="endereco" placeholder="Endereço" required />
      <input type="text" id="cep" placeholder="CEP" required pattern="\d{5}-?\d{3}" maxlength="9" />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="msg" id="msg"></div>
    <p>Já tem conta? <a href="login.html" style="color:#FFD700;">Entrar</a></p>
  </div>
  <script>
    document.getElementById('form-cadastro').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const endereco = document.getElementById('endereco').value;
      const cep = document.getElementById('cep').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const res = await fetch('/api/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha, endereco, cep })
        });
        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = data.message;
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.error || 'Erro ao cadastrar.';
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Erro ao conectar ao servidor.';
      }
    });
  </script>
</body>
</html>
